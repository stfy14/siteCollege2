                <option value="–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã" {% if direction_filter == "–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã" %}selected{% endif %}>–ö–æ–º–ø—å—é—Ç–µ—Ä–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã</option>

            </select>
        
            <!-- –§–∏–ª—å—Ç—Ä –ø–æ –≤—É–∑–∞–º (—Ç—Ä–∏ –≤—É–∑–∞ –∏–∑ –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥–∞) -->

                </option>

                </option>
                <option value="–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥—Å–∫–∏–π –∏–Ω—Å—Ç–∏—Ç—É—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã" {% if university_filter == "–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥—Å–∫–∏–π –∏–Ω—Å—Ç–∏—Ç—É—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã" %}selected{% endif %}>
                    –ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥—Å–∫–∏–π –∏–Ω—Å—Ç–∏—Ç—É—Ç –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã
